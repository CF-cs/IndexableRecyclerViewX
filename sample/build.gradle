apply plugin: 'com.android.library'
android {
//    compileSdkVersion 25
//    buildToolsVersion "25.0.2"
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
//        applicationId "me.yokeyword.indexablecv.sample"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
